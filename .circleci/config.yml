version: 2.1

orbs:
  node: circleci/node@4.1


jobs:
  build:  
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run: CI=true npm run build
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - run: echo "running testing job"
      - run: npm install
      - run:
          name: Run tests
          command: npm test
  hithere:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - run: echo "checking ts and linting and prettier"
workflows:
  version: 2.1
  build-and-test: 
    jobs:
      - build
      - hithere
      - test:
          requires:
            - hithere
